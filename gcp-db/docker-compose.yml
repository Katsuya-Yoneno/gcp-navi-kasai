version: '3'

services:
  cc-db:
      image: postgres:latest
      restart: always
      container_name: gcp-navi-db
      environment:
        POSTGRES_USER: 'postgres' # DBのユーザー名（＝DB名）
        POSTGRES_PASSWORD: 'postgres' # DBのパスワード
      volumes:
        - ./init_db:/docker-entrypoint-initdb.d
      ports:
        - "0.0.0.0:5432:5432"